<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/9eefe54455.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row section">
        <div class="search-bar">
          <form>
            <input type="text" id="city-search" placeholder="City name" />
            <input type="submit" value="Search" />
            <input id = "currentCity" type="button" value="Search Current Location" />
          </form>
          <span class="searching">
        </span>
        </div>
       </div>
      </div>

      <div class="row section">
        <div class="col">
          <div class="row">
            <div class="title">Current Temperature:</div>
          </div>
          <div class="row">
            <div class="temp" id="current-temp">18 <sup>°F │ °C</sup></div>
          </div>
          <div class="row">
            <div id="searching-city" class="city"></div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="title">Current Condition:</div>
          </div>
          <div class="row">
            <div class="condition">☀</div>
          </div>
          <div class="row">
            <div class="date" id="date"></div>
          </div>
        </div>
      </div>

      <div class="row section">
        <div class="col forecast-divider">
          <div class="row">
            <div class="day">Monday</div>
          </div>
          <div class="row">
            <div class="weather">☀</div>
          </div>
          <div class="row">
            <div class="temperature">18 <sup>°F</sup></div>
          </div>
        </div>
        <div class="col forecast-divider">
          <div class="row">
            <div class="day">Tuesday</div>
          </div>
          <div class="row">
            <div class="weather">☀</div>
          </div>
          <div class="row">
            <div class="temperature">18 <sup>°F</sup></div>
          </div>
        </div>
        <div class="col forecast-divider">
          <div class="row">
            <div class="day">Wednesday</div>
          </div>
          <div class="row">
            <div class="weather">☀</div>
          </div>
          <div class="row">
            <div class="temperature">18 <sup>°F</sup></div>
          </div>
        </div>
        <div class="col forecast-divider">
          <div class="row">
            <div class="day">Thursday</div>
          </div>
          <div class="row">
            <div class="weather">☀</div>
          </div>
          <div class="row">
            <div class="temperature">18 <sup>°F</sup></div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="day">Friday</div>
          </div>
          <div class="row">
            <div class="weather">☀</div>
          </div>
          <div class="row">
            <div class="temperature">18 <sup>°F</sup></div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <footer> <a href="https://github.com/bbudzeak/weather-app">Link to GitHub</a>
    
    </footer>
  </body>
</html>
