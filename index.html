<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App SheCodes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/9eefe54455.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="mb-4">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col-6">
            <input type="submit" value="Search" class="btn btn-primary" />
            <input
              id="currentCity"
              type="button"
              class="btn btn-primary"
              value="Search Current Location"
            />
          </div>
        </div>
      </form>
      <div class="overview">
        <h1 id="city">New York</h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description">Cloudy</li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy"
              class="float-start"
              id="icon"
            />
            <div class="float-start">
              <strong id="temperature">20</strong
              ><span class="units"
                ><a href="#" id="celcius-link" class="active">°C</a> ┃
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity">50</span>%</li>
            <li>Wind: <span id="wind">5</span> Km/H</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <script src="src/index.js"></script>
    <footer>
      <div class="git-link">
        <a href="https://github.com/bbudzeak/weather-app" target="_blank"
          >Link to GitHub</a
        >
      </div>
    </footer>
  </body>
</html>
